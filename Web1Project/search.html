<html lang="en">
<head>

    .search-container {
        height: 60vh;
        display: flex;
        justify-content: center;

    .search-box {

    .search-box input {

    .search-box button {
        padding: 12px 25px;
        background: #009688;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .search-box button:hover {
        background-color: #00796b;
        box-shadow: 0 5px 15px rgba(0, 150, 136, 0.4);
        transform: translateY(-2px);
    }

    .search-box button:active {
        transform: scale(0.98);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        * {
            padding: 0;
            margin: 0;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .navbar {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #002060;
            text-transform: capitalize;
        }

        .navbar ul li::after {
            content: '';
            height: 2px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -8px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }
        
        .logout-button {
            padding: 12px 25px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-left: 15px;
        }

.logout-button:hover {
    background-color: #d63031;
    box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
    transform: translateY(-2px);
}

.logout-button:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

        button {
            width: 150px;
            height: 40px;
            text-align: center;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button span {
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }

        button:hover {
            border: none;
        }

        .search-container {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html"><img class="logo" src="/images/saudi made logo.svg" width="150px" height="50%"></a>
        <ul>
            <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Our product</a></li>
            <li class="nav-item"><a class="nav-link" href="search.html">Search product</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">My Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
            <button class="logout-button nav-item btn-outline-danger" onclick="location.href='Login.html'" style="padding-top: 9px;"><span></span>Log Out</button>
        </ul>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search product name...">
            <button onclick="searchProduct()" style="padding-top: 9px;">Search</button>
        </div>
    </div>

    <div class="container text-center my-4" id="result"></div>

    <script>
        var products = [];

        async function getText(url) {
            var response = await fetch(url);
            var data = await response.json();
            products = data;
        }

        getText('product.txt');

        function searchProduct() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var result = "";

            var data = null;
            for (var i = 0; i < products.length; i++) {
                if (products[i].title.toLowerCase() === input) {
                    data = products[i];
                    break;
                }
            }

            if (data) {
                result =
                    "<div class='p-4 border rounded bg-light w-50 mx-auto'>" +
                    "<img src='images/Productimages/" + data.image + "' alt='" + data.title + "'>" +
                    "<h3 class='mt-3'>" + data.title + "</h3>" +
                    "<p>" + data.description + "</p>" +
                    "<p><strong>Price:</strong> " + data.price + " SAR</p>" +
                    "</div>";
            } else {
                result= "<p class='text-danger'>Product not found.</p>";
            }
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>
</html>
